name: Transfer Me It
on: [push]

jobs:
  test:
    name: Test with go version
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: ['1.13', '1.14']
    steps:
      - uses: actions/checkout@master

      - name: Build the test stack
        run: docker-compose -f docker-compose-test.yml up -d

      - name: Setup Go
        uses: actions/setup-go@v1
        with:
          go-version: ${{ matrix.go }}

      - name: Test
        env:
          DB_HOST: root:root@tcp(db:3306)/transfermeit
          SERVER_KEY: QVcnKozlSUvRSPj0jqjya7vZJLrkKUvKIq0WkpKN
          REDIS_HOST: "redis:6379"
          MINIO_ENDPOINT: "minio:9000"
        run: go test ./... -v
  
      - uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  publish:
    name: Publish Docker image
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: '0'
      - name: Publish to Docker Registry
        uses: docker/build-push-action@v1
        with:
          repository: ${{ github.repository }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          tag_with_ref: true
          tag_with_sha: true
      - name: Update Swarm
        if: github.ref == 'refs/heads/master'
        run: |
          curl -f -X POST ${{ secrets.SWARM_HOOK }} \
          -H 'Content-Type: application/x-www-form-urlencoded' \
          -d 'service=notifi-backend_app' \
          -d "repo=${{ github.repository }}" \
          -d "sha=${{ github.sha }}" \
          -d "token=${{ secrets.HOOK_TOKEN }}"