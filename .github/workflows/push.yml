name: Transfer Me It
on: [push]

jobs:
  test:
    name: Test with go version
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: ['1.13', '1.14']
    steps:
      - uses: actions/checkout@master

      - name: Build the test stack
        run: docker-compose -f docker-compose-test.yml up -d

      - name: Setup Go
        uses: actions/setup-go@v1
        with:
          go-version: ${{ matrix.go }}

      - name: Test
        run: go test ./... -v
  
      - uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  publish:
    name: Publish Docker image
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: '0'
      - name: Publish to Docker Registry
        uses: docker/build-push-action@v1
        with:
          repository: ${{ github.repository }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          tag_with_ref: true
          tag_with_sha: true
      - name: Update Swarm Master
        if: github.ref == 'refs/heads/master'
        run: |
          export sha="${{ github.sha }}"
          curl -f -X POST ${{ secrets.SWARM_HOOK }} \
          -H 'Content-Type: application/x-www-form-urlencoded' \
          -d 'service=transfermeit-backend_app' \
          -d "image=${{ github.repository }}" \
          -d "tag=sha-${sha:0:7}" \
          -d "token=${{ secrets.HOOK_TOKEN }}"
      - name: Update Swarm Develop
        if: github.ref == 'refs/heads/develop'
        run: |
          export sha="${{ github.sha }}"
          curl -f -X POST ${{ secrets.SWARM_HOOK }} \
          -H 'Content-Type: application/x-www-form-urlencoded' \
          -d 'service=dev-transfermeit-backend_app' \
          -d "image=${{ github.repository }}" \
          -d "tag=sha-${sha:0:7}" \
          -d "token=${{ secrets.HOOK_TOKEN }}"